<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="details">
                <h1>To Do App</h1>
                <p>Keep It Up!</p>
                <div id="progresbar">
                    <div id="progres"></div>
                </div>
            </div>
            <div class="statsn">
                <p id="numbers">0 / 0</p>
            </div>
        </div>
        <form action="">
            <input type="text" id="taskinput"  placeholder="Write your Task">
            <button id="newtask" type="submit">+</button>
        </form>

        <ul id="task-list"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
